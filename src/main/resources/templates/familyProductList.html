<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
 
<div th:replace="~{standardLayouts/head :: head1}">
	MUST SHOW FRAGMENT HEAD
</div>
 
  <body>
  
  	<div th:replace="~{standardLayouts/navbar :: navbar1}">
		MUST SHOW FRAGMENT NAVBAR
	</div>
	
    <section id="prices" class="pt-2 pb-2 bg-dark text-white">
      <div class="container">
        <div class="row w-100">
          <div class="col-lg-12 col-md-12 col-12">
            <h3 class="display-5 mb-2 text-white" th:text="'Familia de productos'">
            </h3>
            <p class="mb-2" th:text="'Familias de productos existentes'"></p>
            <div class="mb-1">
            	<a th:text="'Nueva familia'"
            		href="#"
            		class="btn btn-primary" role="button">
            	</a>
            </div>
             
            <div class="table-responsive bg-light">
              <table class="table table-hover text-start text-dark">
                <thead class="">
                  <tr class="bgd-gradient-blue  ">
                  
                   
                    <th th:text="'Id'"></th>
                    <th th:text="'Nombre familia'"></th>
                    <th th:text="'Productos asociados'"></th>
                    <th th:text="'Detalle'"></th>
                    <th th:text="'Modificar'"></th>
                    <th th:text="'Borrar'"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="familyProduct : ${familyProductList}">
                    <td th:text="${familyProduct.getId()}"></td>
                    <td th:text="${familyProduct.getName()}"></td>
                    
                  <td>
                    	<ul>
                    		<li th:each="product : ${familyProduct.getProductList()}"
                    			th:text="${product.getDescription()} + ' > ' + ${product.getPrice()} + 'â‚¬'">
                    		</li>
 
                    	</ul>
 
                    
                    </td>
                      <td>
                    	<a th:text="'Detalle'"
                    		th:href="@{/familyProductViewGet/} + ${familyProduct.getId()}"
                    		class="btn btn-success" role="button">
                    	</a>
                    </td>
                    
                    <td>
                    	<a th:text="'Modificar'"
                    		href="#"
                    		class="btn btn-warning" role="button">
                    	</a>
                    </td>
                    <td>
                    	<a th:text="'Borrar'"
                    		href="#"
                    		class="btn btn-danger" role="button">
                    	</a>
                    </td>
                    
                  </tr>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
 
  	<div th:replace="~{standardLayouts/footer :: footer1}">
		MUST SHOW FRAGMENT FOOTER
	</div>
 
  	<div th:replace="~{standardLayouts/script :: script1}">
		MUST SHOW FRAGMENT SCRIPT
	</div>
 
  </body>
 
</html>
